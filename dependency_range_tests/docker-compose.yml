version: "3"
services:
  test-langchain-with-latest-deps:
    image: node:18
    environment:
      PUPPETEER_SKIP_DOWNLOAD: "true"
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "true"
      COHERE_API_KEY: ${COHERE_API_KEY}
    working_dir: /app
    volumes:
      - ../langchain:/langchain
      - ./scripts:/scripts
    command: bash /scripts/langchain/test-with-latest-deps.sh
  test-langchain-with-lowest-deps:
    image: node:18
    environment:
      PUPPETEER_SKIP_DOWNLOAD: "true"
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "true"
      COHERE_API_KEY: ${COHERE_API_KEY}
    working_dir: /app
    volumes:
      - ../langchain:/langchain
      - ./scripts:/scripts
    command: bash /scripts/langchain/test-with-lowest-deps.sh
  
  test-community-with-latest-deps:
    image: node:18
    environment:
      PUPPETEER_SKIP_DOWNLOAD: "true"
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "true"
      COHERE_API_KEY: ${COHERE_API_KEY}
    working_dir: /app
    volumes:
      - ../turbo.json:/turbo.json
      - ../package.json:/package.json
      - ../libs/langchain-standard-tests:/libs/langchain-standard-tests
      - ../libs/langchain-community:/libs/langchain-community
      - ./scripts:/scripts
    command: bash /scripts/community/test-with-latest-deps.sh
  test-community-with-lowest-deps:
    image: node:18
    environment:
      PUPPETEER_SKIP_DOWNLOAD: "true"
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "true"
      COHERE_API_KEY: ${COHERE_API_KEY}
    working_dir: /app
    volumes:
      - ../libs/langchain-community:/libs/langchain-community
      - ./scripts:/scripts
    command: bash /scripts/community/test-with-lowest-deps.sh
  success:
    image: alpine:3.14
    command: echo "Success"
    depends_on:
      test-langchain-with-latest-deps:
        condition: service_completed_successfully
      test-langchain-with-lowest-deps:
        condition: service_completed_successfully
